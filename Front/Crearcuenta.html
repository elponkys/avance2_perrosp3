<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crearcuenta.css" >
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="java/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title signup">Crear cuenta</div>
        </div>
        <div class="form-container">
         
          <div class="form-inner">
         
            <form action="includes/register_inc.php" class="login" enctype="multipart/form-data" method="POST">
                <div class="img">
                    <div class="img2">
                        <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x2.jpg" height="150px" width="150px" style="border-radius: 80%;">
                    </div>
                  </div>
              <div class="field">
                <input type="text" placeholder="Nombre" name="nombre" required>
              </div>
              <div class="field">
                <input type="email" placeholder="Correo electronico" name="email" required>
              </div>
              <div class="field">
              
              <input type="password"  placeholder="Contraseña" id="psw" name="contraseña" pattern="(?=.*\d)(?=.*[?;:.,])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Servicios" name="servicios" required>
              </div>
              <div class="field btn">
                <div class="btn-layer">                    
                <input type="submit" name="submit" value="Registrar">
                </div>
              </div>
            </form>
          </div>

</body>
